@for (stockType of eventStockTypes; track $index) {
<div>
    @if (chartOptions[stockType.id]&&chartOptions[stockType.id]!==null) {
    <apx-chart [series]="chartOptions[stockType.id].series" [chart]="chartOptions[stockType.id].chart"
        [xaxis]="chartOptions[stockType.id].xaxis" [title]="chartOptions[stockType.id].title"
        [data-labels]="chartOptions[stockType.id].dataLabels"
        [plot-options]="chartOptions[stockType.id].plotOptions"></apx-chart>
    }
</div>
}
